<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
      user-scalable=no
    />

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/social-media.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <title>SUN BURNETTE - Indie rock band in San Diego, CA</title>

    <script src="js/navbar.js" language="JavaScript" type="text/javascript"></script> 
    <script src="js/social-media.js" language="JavaScript" type="text/javascript"></script> 
    <script src="js/footer.js" language="JavaScript" type="text/javascript"></script> 
    <script src="js/shows.js" language="JavaScript" type="text/javascript"></script> 
  </head>

  <header></header>

  <body>

    <div id="navbar"></div>

    <main>

      <section class="hero center">
        <div class="hero-text">
          <img class="space-24" src="/images/home/wordmark.png">
          <p class="tagline">Indie rock band based in San Diego, CA</p>
        </div>
      </section>

      <section class="music">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-6 center">
                <img src="/images/home/music-tnp.png"/>
                <p class="allcaps-wide">Latest Single</p>
                <h2 class="space-48">Totally Not Personal</h2>
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/2cwuTv6QCb1m0b900e9mbF?utm_source=generator&theme=0" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
        </div>
        
      </section>

      <section class="shows">

        <div class="row justify-content-center align-items-center">
            <div class="col">
                <h2 class="center">Upcoming Shows</h2>
                <p class="center allcaps-wide space-48">in San Diego</p>
    
                <!-- CHANGE SHOWS HERE -->
    
                <div id="shows"></div>
    
              <!-- END CHANGE SHOWS HERE -->
    
            </div>
        </div>
        
      </section>

      <section class="gallery-and-shop">

        <div class="gallery center ">
          <h2>Gallery</h2>

          <div class="gallery-container">
            <div class="row">
              <div class="col-6 col-md">
                <img src="/images/home/gallery-1crop.jpg"/>
              </div>
              <div class="col-6 col-md">
                <img src="/images/home/gallery-2crop.jpg"/>
              </div>
              <div class="col-6 col-md">
                <img src="/images/home/gallery-3crop.jpg"/>
              </div>
              <div class="col-6 col-md">
                <img src="/images/home/gallery-4crop.jpg"/>
              </div>
              <div class="col-6 col-md">
                <img src="/images/home/gallery-5crop.jpg"/>
              </div>
            </div>
          </div>

          <a href="/gallery.html">View More</a>

        </div>
       
      </section>

      <div id="social-media"></div>

      <div id="footer"></div>

      <div class="loader-wrapper">
        <img src="/images/sunby.png" />
      </div>

    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

        <!-- Animate on scroll -->
        <script src="js/addAOS.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script> AOS.init(); </script>

    <script src="/js/loader.js"></script>
    <script src="/js/scroll-nav.js"></script>


  </body>
</html>
