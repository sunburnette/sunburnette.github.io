  <body>

    <div id="navbar"></div>

    <main>

      <section class="hero center">
        <div class="hero-text">
          <img class="space-24" src="/images/home/wordmark.png" alt="Sun Burnette - Indie rock based in San Diego CA">
          <p class="tagline">Indie rock band based in San Diego, CA</p>
        </div>
      </section>

      <section class="music">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-12 col-12 center">
                <img src="/images/home/music-pink-skies.jpg" class="drop-shadow" alt="Pink Skies by Sun Burnette on Spotify"/>
                <p class="allcaps-wide">Latest Single</p>
                <h2 class="space-48">Pink Skies</h2>
                <button><a href="https://open.spotify.com/track/4CT4Kcc3ecDPHHGwU9JoGh?si=0a0f27c303c34aa8" target="_blank">Listen Here</a></button>
            </div>
        </div>
      </div>
        
      </section>

      <section class="shows">

        <div class="row justify-content-center align-items-center">
            <div class="col drop-shadow">
                <h2 class="center">Upcoming Shows</h2>
                <p class="center allcaps-wide space-48">in San Diego</p>
    
                <!-- CHANGE SHOWS HERE -->
    
                <div id="shows"></div>
    
              <!-- END CHANGE SHOWS HERE -->
    
            </div>
        </div>
        
      </section>

      <section class="gallery-and-shop">

        <div class="gallery center ">
          <h2>Gallery</h2>

          <div class="gallery-container">
            <div class="row">
              <div class="col-6 col-md">
                <img src="/images/home/gallery-1crop.png"/>
              </div>
              <div class="col-6 col-md">
                <img src="/images/home/gallery-2crop.png"/>
              </div>
              <div class="col-6 col-md">
                <img src="/images/home/gallery-3crop.png"/>
              </div>
              <div class="col-6 col-md">
                <img src="/images/home/gallery-4crop.png"/>
              </div>
              <div class="col-6 col-md">
                <img src="/images/home/gallery-5crop.png"/>
              </div>
            </div>
          </div>

          <a href="/gallery.html">View More</a>

        </div>
       
      </section>

      <div id="social-media"></div>

      <div id="footer"></div>

      <div class="loader-wrapper">
