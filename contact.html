<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/social-media.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <link rel="stylesheet" href="/css/contact.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <title>SUN BURNETTE - Indie rock band in San Diego, CA</title>

    <script src="js/navbar.js" language="JavaScript" type="text/javascript"></script> 
    <script src="js/social-media.js" language="JavaScript" type="text/javascript"></script> 
    <script src="js/footer.js" language="JavaScript" type="text/javascript"></script> 
  </head>

  <header></header>

  <body>

    <div id="navbar"></div>

    <main>

      <section class="space-48">
        <h2>Contact</h2>
        <p class="contact-note">Want to book us?  Or looking to say hi?  <b>Leave us a message!</p>

          <form
      action="https://formspree.io/f/xdovpvaj"
      method="POST" 
    >
      <fieldset>

        <div class="left">
      <label>
        Name*
        <input type="name" name="name">
      </label>

      <label>
        Email*
        <input type="email" name="email">
      </label>


      <label>
        Message*
        <textarea name="message"></textarea>
      </label>
      </div>

      <div class="center">
      <!-- your other form fields go here -->
      <button type="submit">Send Message</button>
      </div>

      </fieldset>
    </form>

      </section>

      <section>
        <h3>Follow us on social media</h3>
        <!-- MOVE SOCIAL MEDIA HERE -->
        <div id="social-media"></div>
        </section>



      <div id="footer"></div>

      <div class="loader-wrapper">
        <img src="/images/sunby.png" />
      </div>

    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

        <!-- Animate on scroll -->
        <script src="js/addAOS.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script> AOS.init(); </script>

    <script src="/js/loader.js"></script>
    <script src="/js/scroll-nav.js"></script>


  </body>
</html>
